<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Giphy Party!</title>
</head>

<body class="bg-dark">
  <div class="container">
    <h1 class="m-3 text-center text-white">GIPHY PARTY!</h1>
    <form action="" class="form-inline d-flex mb-4 justify-content-center">
      <input type="text" name="search" id="search" class="form-control mr-2" placeholder="Enter a Search term">
      <input type="submit" class="btn btn-secondary mx-2">Search Giphy!</button>
      <button class="btn btn-danger text-white" id="remove">Remove Images</button>
    </form>
    <div id="gif-area" class="row">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
